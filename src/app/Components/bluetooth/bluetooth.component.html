<!-- src/app/Components/bluetooth/bluetooth.component.html -->
<div class="bluetooth-container">
  <div *ngIf="isLoading" class="loading">
    <p>Cargando...</p>
  </div>

  <div *ngIf="!isLoading">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="connection-status">
      Estado: 
      <span [ngClass]="{
        'status-connected': connectionStatus === 'connected',
        'status-connecting': connectionStatus === 'connecting',
        'status-error': connectionStatus === 'error'
      }">
        {{ getStatusText(connectionStatus) }}
      </span>
    </div>

    <div *ngIf="weight !== null" class="weight-display">
      Peso actual: <strong>{{ weight }} kg</strong>
    </div>

    <div class="actions">
      <button (click)="retryConnection()" [disabled]="connectionStatus === 'connecting'">
        {{ connectionStatus === 'connecting' ? 'Conectando...' : 'Reintentar conexi√≥n' }}
      </button>
    </div>

    <div *ngIf="pairedDevices.length > 0" class="paired-devices">
      <h3>Dispositivos emparejados:</h3>
      <ul>
        <li *ngFor="let device of pairedDevices">
          {{ device.name }} ({{ device.address }})
        </li>
      </ul>
    </div>
  </div>
</div>
