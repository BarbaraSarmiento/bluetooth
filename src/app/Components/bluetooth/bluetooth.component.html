<div class="bluetooth-container">
  <div class="card">
    <h2>Conexi√≥n Bluetooth</h2>
    
    <div class="status-container">
      <span class="status-label">Estado:</span>
      <span class="status-badge" [ngClass]="getStatusClass()">
        {{ getStatusText() }}
      </span>
    </div>
    
    <button (click)="toggleConnection()" class="action-button">
      {{ currentConnectionStatus === 'connected' ? 'Desconectar' : 'Conectar' }}
    </button>
  </div>

  <div class="card">
    <h2>Sensor de Peso</h2>
    
    <div class="weight-container">
      <div class="weight-value">
        <span class="weight-label">Peso Actual:</span>
        <span class="weight-number">{{ currentWeight.toFixed(3) }} kg</span>
      </div>
      
      <div class="weight-status" [ngClass]="getWeightStatusClass()">
        {{ weightStatus }}
      </div>
      
      <button (click)="requestWeight()" class="action-button">
        Actualizar Peso
      </button>
    </div>
  </div>

  <div class="card">
    <h2>Alertas</h2>
    
    <div class="alerts-container">
      @if (alerts.length > 0) {
        <ul class="alerts-list">
          @for (alert of alerts; track $index) {
            <li>{{ alert }}</li>
          }
        </ul>
      } @else {
        <p class="no-alerts">No hay alertas recientes</p>
      }
    </div>
  </div>
</div>
